
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form - University Institute of Engineering and Technology</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>University Institute Of Engineering And Technology</h1>
    <h1>University Of Jammu</h1>
    <h3>AICTE Approved</h3>
    <h2>Academic Year: 2025-26</h2>
    <div class="form-container">
        <div class="form-header">
            <h2>Admission Form in B.Tech Programme</h2>
        </div>
        <form id="studentForm" enctype="multipart/form-data">
        <div class="form-group">
            <label for="branch">Select a branch:</label>
            <select id="branch" name="Selected Branch" required>
                <option value="">Select a Branch</option>
                <option value="cse">Computer Science And Engineering</option>
                <option value="civil">Civil Engineering</option>
            </select>
        </div>
        <br>
        <h3>Score Card:</h3>
        <div class="form-group">
            <label for="jee-score">JEE Main Score (2025):</label>
            <input type="number" id="jee-score" name="JEE Main Score">
        </div><br>
        <div class="form-group">
            <label for="cuet-score">CUET (UG) Score (2025):</label>
            <input type="number" id="cuet-score" name="CUET Score">
        </div>
        <div class="form-group">
            <label>Student Name:</label>
            <input type="text" name="Full Name" required>
        </div>

        <div class="form-group">
            <label>Father's Name:</label>
            <input type="text" name="Father Name" required>
        </div>

        <div class="form-group">
            <label>Mother's Name:</label>
            <input type="text" name="Mother Name" required>
        </div>

        <div class="form-group">
            <label>Date of Birth:</label>
            <input type="date" name="DOB" required>
        </div>

          <div class="form-group">
            <label>Gender:</label>
            <select id="gender" name="Gender">
                <option value="">Select Gender</option>
                <option value="general">Male</option>
                <option value="general">Female</option>
                <option value="general">Other</option>
            </select>
        </div>
            
        <div class="form-group">
            <label>Email Address:</label>
            <input type="email" name="Email Address" required>
        </div>

        <div class="form-group">
            <label>Mobile Number:</label>
            <input type="tel" name="Phone Number" required>
        </div>

        <div class="form-group">
            <label>Alternate Mobile Number:</label>
            <input type="tel" name="Alt Phone Number" required>
        </div>

        <div class="form-group">
            <label>Permanent Visible mark for identification:</label>
            <input type="text" name="Visible mark" required>
        </div>
            
         <div class="form-group">
            <label>Aadhar Number:</label>
            <input type="number" name="Aadhar Number" required>
        </div>
        
        <div class="form-group">
            <label for="address">Residential Address:</label>
            <input type="text" id="address" name="Address" required>
            <label for="address">State/UT:</label>
            <input type="text" id="address" name="Address" required>
            <label for="address">District:</label>
            <input type="text" id="address" name="Address" required>
            <label for="address">Village/City/Town:</label>
            <input type="text" id="address" name="Address" required>
            <label for="address">Pincode:</label>
            <input type="number" id="address" name="Address" required>
        </div>

        <div class="form-group">
            <label for="address">Permanent Address:</label>
            <input type="text" id="address" name="Address" required>
            <label for="address">State/UT:</label>
            <input type="text" id="address" name="Address" required>
            <label for="address">District:</label>
            <input type="text" id="address" name="Address" required>
            <label for="address">Village/City/Town:</label>
            <input type="text" id="address" name="Address" required>
            <label for="address">Pincode:</label>
            <input type="number" id="address" name="Address" required>
        </div>
            
        <!-- Academic Details -->
            <u>
                <h3>Educational Details</h3>
            </u>
            <div class="form-group">
                <label for="board10">10th Board Name:</label>
                <input type="text" id="board10" name="10th Board Name" required>
            </div>
            <div class="form-group">
                <label for="marks10">10th Marks (%):</label>
                <input type="number" id="marks10" name="10th Marks" required>
            </div>
            <div class="form-group">
                <label for="board12">12th Board Name:</label>
                <input type="text" id="board12" name="12th Board Name" required>
            </div>
            <div class="form-group">
                <label for="marks12">12th Marks (%):</label>
                <input type="number" id="marks12" name="12th Marks" required>
            </div>

            <div class="form-group">
                <h3>Marks obtained in 10+2 (out of 100):</h3>
                <label for="marks12">Physics</label>
                <input type="number" id="marks12" name="Physics Marks" required>
                <label for="marks12">Chemistry</label>
                <input type="number" id="marks12" name="Chemistry Marks" required>
                <label for="marks12">Mathematics</label>
                <input type="number" id="marks12" name="Mathematics Marks" required>
            </div>
            
            <!-- Additional Details -->
            <u>
                <h3>Additional Details</h3>
            </u>
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="Category">
                    <option value="">Select Category</option>
                    <option value="general">General</option>
                    <option value="st">ST</option>
                    <option value="obc">OBC</option>
                    <option value="ews">EWS</option>
                </select>
            </div>
        <div class="form-group">
            <label>Payment Receipt:</label>
            <input type="file" name="PaymentReceipt" accept="image/*,application/pdf" required>
        
            <label>Student Photo:</label>
            <input type="file" name="StudentPhoto" accept="image/*" required>
        </div>
        <br><br>
        <div class="form-group">
                <label for="place">Place:</label>
                <input type="text" id="place" name="Place" required>
        </div>

        <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="Date" required>
        </div>
            
        <div class="submit-button">
            <button type="button" onclick="submitForm()">Submit</button>
        </div>
        </form>
    </div>
    <script>
        function submitForm() {
        const form = document.getElementById('studentForm');
        const formData = new FormData(form);

        const filePromises = [];
        const fileFields = ['PaymentReceipt', 'StudentPhoto'];

        fileFields.forEach(field => {
            const fileInput = document.querySelector(`input[name="${field}"]`);
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
            
                const filePromise = new Promise(resolve => {
                    reader.onloadend = function () {
                        formData.append(field, reader.result.split(',')[1]);  // Base64 data
                        formData.append(`${field}MimeType`, file.type); // File type
                        formData.append(`${field}Name`, file.name); // File name
                        resolve();
                        };
                        reader.readAsDataURL(file);
            });

            filePromises.push(filePromise);
        }
    });

    Promise.all(filePromises).then(() => {
        fetch('https://script.google.com/macros/s/AKfycbxr4_az-JIWKGHTNobXKStmucDPg69PpNwWNb2-KvvKn6k7MpMvHLFX7CequvqE6zgGkw/exec', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.result === 'success') {
                alert('Form submitted successfully!');
                form.reset();
            } else {
                alert('Error: ' + data.error);
            }
        })
        .catch(error => console.error('Error:', error));
    });
}


    </script>
</body>
</html>
